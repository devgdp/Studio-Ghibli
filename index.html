<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli || Codelândia</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header__container">
        <img src="assets/img/logo.svg" alt="Logotipo Studio Ghibli" />

        <div class="header__socials">
          <img src="assets/img/icon-facebook.svg" alt="Facebook" />

          <img src="assets/img/icon-instagram.svg" alt="Instagram" />

          <img src="assets/img/icon-twitter.svg" alt="Twitter" />

          <img src="assets/img/icon-youtube.svg" alt="YouTube" />
        </div>
      </header>

      <main class="main__content">
        <div class="content__image"></div>

        <div class="desktop">
          <h2 class="content__author">HAYAO MIYAZAKI</h2>

          <h1 class="content__title">A VIAGEM DE CHIHIRO</h1>

          <p class="content__text">
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>

          <div class="content__btn__group">
            <button class="content__play">
              <img src="assets/img/icon-play.svg" alt="Play" />
              Assistir agora
            </button>
            <button class="content__play trailer">assista o trailer</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
